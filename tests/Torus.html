<!DOCTYPE html>
<html>
<head>
	<title>Dojox-WebGl Torus</title>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <link id="themeStyles" rel="stylesheet" href="css/style.css"/>

	<!-- required: dojo.js -->
    <script type="text/javascript" defer="defer">
        dojoConfig = {
            baseUrl : "../../",
            paths: {
                "dwebgl": "dwebgl",
                "threejs" : "dwebgl/threejsWrappers"
            },
            async:true,
            cacheBust:new Date(),
            waitSeconds:5
        };
    </script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/dojo/1.7.3/dojo/dojo.js"></script>

    <script type="text/javascript" defer="defer">
    require([
        "dojo", "dojo/ready", "dojo/dom", "threejs/Threejs", "dwebgl/Controller"
    ], function(dojo, ready, dom, ThreejsWrapper, controller){
        ready(function(){
            var container = dom.byId("container"),
                ctrl = new controller({
                    wrapper : new ThreejsWrapper,
                    containerNode : container
                })
            ;
        });

    });
    </script>
</head>
<body class="claro">
    <!-- three.js container -->
    <div id="container"></div>
	<div id="info">
        <div class="top">boilerplate for dwebgl</div>
        <div class="bottom" id="inlineDoc" > - <i>p</i> for screenshot</div>
    </div>
</body>
</html>
